<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speak to Note</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/styles.css">

    </head>
    <body>
        <div class="container">

            <h1>B-Dictate</h1>
            <p class="page-description">A tiny app that allows you to take notes by recording your voice</p>
           
            <div class="app"> 
                <h6><b>Add New Note</b></h6>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="8" cols="80"></textarea>
                </div>         
                <button class="btn btn-primary" id="start-record-btn" title="Start Recording">Start Recognition <i class="fa fa-microphone"></i></button>
                <button class="btn btn-danger" id="pause-record-btn" title="Pause Recording">Pause Recognition <i class="fa fa-pause"></i></button>
                <button class="btn btn-success" id="save-note-btn" title="Save Note">Save Note <i class="fa fa-save"></i></button>   
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
                <h3>My Notes</h3>
                <ul id="notes">
                    <li>
                        <p class="no-notes">You don't have any notes.</p>
                    </li>
                </ul>

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
